<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditValidationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditValidationLabel_day}" for="day" />
                    <h:inputText id="day" value="#{validationController.selected.day}" title="#{bundle.EditValidationTitle_day}" required="true" requiredMessage="#{bundle.EditValidationRequiredMessage_day}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditValidationLabel_resolutionidResolution}" for="resolutionidResolution" />
                    <h:selectOneMenu id="resolutionidResolution" value="#{validationController.selected.resolutionidResolution}" title="#{bundle.EditValidationTitle_resolutionidResolution}" required="true" requiredMessage="#{bundle.EditValidationRequiredMessage_resolutionidResolution}">
                        <f:selectItems value="#{resolutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{validationController.update}" value="#{bundle.EditValidationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditValidationViewLink}"/>
                <br />
                <h:commandLink action="#{validationController.prepareList}" value="#{bundle.EditValidationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditValidationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
