<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResolutionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{resolutionController.selected.description}" title="#{bundle.CreateResolutionTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateResolutionLabel_year}" for="year" />
                    <h:inputText id="year" value="#{resolutionController.selected.year}" title="#{bundle.CreateResolutionTitle_year}" />
                    <h:outputLabel value="#{bundle.CreateResolutionLabel_tagidTag}" for="tagidTag" />
                    <h:selectOneMenu id="tagidTag" value="#{resolutionController.selected.tagidTag}" title="#{bundle.CreateResolutionTitle_tagidTag}" required="true" requiredMessage="#{bundle.CreateResolutionRequiredMessage_tagidTag}">
                        <f:selectItems value="#{tagController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateResolutionLabel_useridUser}" for="useridUser" />
                    <h:selectOneMenu id="useridUser" value="#{resolutionController.selected.useridUser}" title="#{bundle.CreateResolutionTitle_useridUser}" required="true" requiredMessage="#{bundle.CreateResolutionRequiredMessage_useridUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resolutionController.create}" value="#{bundle.CreateResolutionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resolutionController.prepareList}" value="#{bundle.CreateResolutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResolutionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
