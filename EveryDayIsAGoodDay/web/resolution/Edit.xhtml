<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResolutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResolutionLabel_idResolution}" for="idResolution" />
                    <h:inputText id="idResolution" value="#{resolutionController.selected.idResolution}" title="#{bundle.EditResolutionTitle_idResolution}" required="true" requiredMessage="#{bundle.EditResolutionRequiredMessage_idResolution}"/>
                    <h:outputLabel value="#{bundle.EditResolutionLabel_description}" for="description" />
                    <h:inputText id="description" value="#{resolutionController.selected.description}" title="#{bundle.EditResolutionTitle_description}" />
                    <h:outputLabel value="#{bundle.EditResolutionLabel_year}" for="year" />
                    <h:inputText id="year" value="#{resolutionController.selected.year}" title="#{bundle.EditResolutionTitle_year}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditResolutionLabel_useridUser}" for="useridUser" />
                    <h:selectOneMenu id="useridUser" value="#{resolutionController.selected.useridUser}" title="#{bundle.EditResolutionTitle_useridUser}" required="true" requiredMessage="#{bundle.EditResolutionRequiredMessage_useridUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{resolutionController.update}" value="#{bundle.EditResolutionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResolutionViewLink}"/>
                <br />
                <h:commandLink action="#{resolutionController.prepareList}" value="#{bundle.EditResolutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResolutionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
