<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewValidationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewValidationLabel_validationPK_day}"/>
                    <h:outputText value="#{validationController.selected.validationPK.day}" title="#{bundle.ViewValidationTitle_validationPK_day}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewValidationLabel_resolution}"/>
                    <h:outputText value="#{validationController.selected.resolution}" title="#{bundle.ViewValidationTitle_resolution}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{validationController.destroyAndView}" value="#{bundle.ViewValidationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewValidationEditLink}"/>
                <br />
                <h:commandLink action="#{validationController.prepareCreate}" value="#{bundle.ViewValidationCreateLink}" />
                <br />
                <h:commandLink action="#{validationController.prepareList}" value="#{bundle.ViewValidationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewValidationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
